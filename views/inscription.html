<body class="cyan" ng-app="registerApp">
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->



<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" ng-controller="registerCtrl" ng-submit="registerPostForm()">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Inscription</h4>
                    <p class="center">Vous pourrez compléter votre profil une fois connecté.</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input name="cp" id="cp" type="text" ng-model="formData.cp" required>
                    <label for="cp" class="center-align">CP</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input name="email" id="email" type="email"  ng-model="formData.email" required>
                    <label for="email" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input name="password" id="password" type="password" ng-model="formData.password" required>
                    <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input name="password_again" id="password_again" type="password" ng-model="formData.password_again" required>
                    <label for="password_again">Confirmer mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">S'inscrire</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Déjà un compte ? <a href="index.html">Retour</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
