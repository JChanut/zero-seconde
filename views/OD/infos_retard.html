<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <title>0" - Infos supplémentaires</title>

        <!-- Favicons-->
        <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
        <!-- Favicons-->
        <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
        <!-- For iPhone -->
        <meta name="msapplication-TileColor" content="#00bcd4">
        <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
        <!-- For Windows Phone -->


        <!-- CORE CSS-->
        <link href="/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="/stylesheets/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </head>

    <body class="cyan" ng-app="zeroSecApp" ng-controller="retardDataCtrl">




        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <form class="login-form">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <h4>Informations supplémentaires</h4>
                        </div>
                    </div>


                    <div class="input-field col s12" >
                        <label class="label-list" for="list">Sélectionez l'unité :</label>
                        <select class="browser-default" id="list" ng-model="selected.unite" ng-change="update_unite()" ng-options="u.libelle_unite for u in data">
                            <option value="">-- UNITES --</option>
                        </select>
                    </div>


                    <div class="input-field col s12">
                        <label class="label-list" >Sélectionez le motif du retard :</label>
                        <select class="browser-default" ng-model="selected.motif" ng-change="update_motif()" ng-options="m.libelle_motif for m in selected.unite.motif">
                            <option value="">-- MOTIFS --</option>
                        </select>

                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix"></i>
                            <textarea id="icon_prefix2" class="materialize-textarea" ng-model="selected.commentaire" ng-change="update_commentaire()"></textarea>
                            <label for="icon_prefix2" class="">Commentaire :</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a href="#" ng-click="validation()" class="btn waves-effect waves-light col s12">Envoyez les infos</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </body>

    <footer style="position:fixed;
                   left:0px;
                   bottom:0px;
                   height:80px;
                   width:100%;
                   padding: inherit;
                   background:rgb(0,154,166) !important">
        <div class="row" style="display: table;">
            <div style="text-align: center; display: table-cell; width: 100px; color:rgb(60,55,50);">
                <a href="/deconnexion"><i class="fa fa-sign-out fa-4x" style="margin-bottom:0;color:rgb(185,185,185)"></i></a>
                <p style="margin-top:0;">Déconnexion</p>
            </div>
            <div style="text-align: center; display: table-cell; width: 100px;color:rgb(60,55,50);">
                <a href="/od"><i class="fa fa-home fa-4x" style="margin-bottom:0;color:rgb(185,185,185)"></i></a>
                <p style="margin-top:0;">Menu</p>
            </div>
        </div>

        Scripts

        <!-- jQuery Library -->
        <script src="//code.angularjs.org/1.2.20/angular.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!--materialize js-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

        <script type="text/javascript" src="/javascripts/retardData.js"></script>
    </footer>
</html>
