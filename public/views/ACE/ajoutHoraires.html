<div id="login-page" class="row" ng-controller="ajoutHoraireCtrl">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Insertion de fichier</h4>
                </div>
            </div>


            <div class="row" style="text-align: center;">
                <label class="import-file">
                    <input type="file" name="fileImport" fileread="file" style="display: none;"  onchange="angular.element(this).scope().fileNameChanged(this)">
                    <p style="height: 27px;color: #000;border-bottom: 1px solid rgb(0, 0, 0);font-size: 1.4em;text-align: center;">{{nom_fichier}}</p>
                    <div class="btn" style="height: 43px;line-height: 43px;width: 216px;">Sélectionner un fichier</div>
                </label>
            </div>

            <div class="row" style="text-align: center">
                <div class="btn" style="height: 43px;line-height: 43px;width: 216px;">
                    <span ng-click="sendFile()">Envoi</span>
                </div>
            </div>
        </form>
    </div>
</div>



<div style="position:fixed;
               left:0px;
               bottom:0px;
               height:80px;
               width:100%;
               padding: inherit;
               z-index: 2;
               background:rgb(0,154,166) !important">
    <div class="row" style="display: table;">
        <button style="background-color: rgb(0, 154, 166);border: none;" ng-click="deconnexion()">
            <i class="fa fa-sign-out fa-4x" style="margin-bottom:0;color:rgb(185,185,185)"></i>
            <p style="margin-top:0;">Déconnexion</p>
        </button>
        <button style="background-color: rgb(0, 154, 166);border: none;" ng-click="menu()">
            <i class="fa fa-home fa-4x" style="margin-bottom:0;color:rgb(185,185,185)"></i>
            <p style="margin-top:0;">Menu</p>
        </button>
    </div>

</div>
