<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" ng-controller="authCtrl" ng-submit="authPostForm()">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text ">App 0" - Version Béta - Test</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="inputUsername" type="text" ng-model="authCtrl.inputData.username" required>
                    <label for="inputUsername" class="center-align">CP</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="inputPassword" type="password" ng-model="authCtrl.inputData.password" required>
                    <label for="inputPassword">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">Connexion</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="../../views/resetpassword.html">Mot de passe oublié ?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
