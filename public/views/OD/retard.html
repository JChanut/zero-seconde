<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Retard</h4>
                    <p class="center">Vous êtes sur le point de déclencher un retard.</p>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="label-list" for="list">Sélectionez le n° de train</label>
                <select class="browser-default" ng-model="selected.trains" ng-options="t.infoTrain for t in data" ng-change="getIdTrain()">
                    <option value="" id="list">-- TRAINS --</option>
                </select>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a ng-click="postTrain()" class="waves-effect waves-light btn-large retard"><i class="mdi-image-timer left"></i>En retard...</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a ng-click="postTrainAlheure()" class="waves-effect waves-light btn-large alheure"><i class="mdi-image-timer left"></i>A l'heure !</a>
                </div>
            </div>
            <div class="row">

            </div>
        </form>
    </div>
</div>
