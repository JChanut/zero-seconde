<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Informations supplémentaires</h4>
                </div>
            </div>


            <div class="input-field col s12" >
                <label class="label-list" for="list">Sélectionnez l'unité :</label>
                <select class="browser-default" id="list" ng-model="selected.unite" ng-change="update_unite()" ng-options="u.libelle_unite for u in data">
                    <option value="">-- UNITES --</option>
                </select>
            </div>


            <div class="input-field col s12">
                <label class="label-list" >Sélectionnez le motif du retard :</label>
                <select class="browser-default" ng-model="selected.motif" ng-change="update_motif()" ng-options="m.libelle_motif for m in selected.unite.motif">
                    <option value="">-- MOTIFS --</option>
                </select>

            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-editor-mode-edit prefix"></i>
                    <textarea id="icon_prefix2" class="materialize-textarea" ng-model="selected.commentaire" ng-change="update_commentaire()"></textarea>
                    <label for="icon_prefix2" class="">Commentaire :</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="#" ng-click="validation()" class="btn waves-effect waves-light col s12">Envoyez les infos</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div ng-include="'/views/menu_bottom.html'"></div>
